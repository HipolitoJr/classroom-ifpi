{% extends "base_registro.html" %}

{% block container %}
<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="card-content">
              <div align="center" class="card-title">
                  <h5 class="grey-text">Login</h5>
              </div>

              <div class="row">
                  <div class="input-field col s12">
                      <i class="prefix fas fa-at"></i>
                      <input type="text" class="validate" name="username">
                      <label>Nome de Usuário</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <i class="material-icons prefix fas fa-lock"></i>
                      <input type="password" class="validate" name="password">
                      <label>Senha</label>
                  </div>
              </div>
          </div>
          <div align="center" class="card-action">
                <button class="btn waves-effect waves-light" type="submit">Entrar</button>
                <button class="btn waves-effect red darken-4 waves-light" type="reset">Cancelar</button>
          </div>
          <div align="center" class="card-content">
                <a href="{% url 'add_professor' %}">Não possuo conta. Criar conta!</a>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock container %}
