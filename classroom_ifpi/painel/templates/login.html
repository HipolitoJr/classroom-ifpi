{% extends "base_registro.html" %}

{% block container %}
<br>
<div class="col s3">
    <br>
</div>
<div class="col s6">
    <div class="row">
        <div class="card" style="heith:800px">
            <form class="col s12">
              <div align="center" class="row">
                </br>
                <h5 style="color:#004d40;">Login</h5>

                <div class="input-field col s12">
                  <i class="material-icons prefix fas fa-at"></i>
                  <input type="text" class="validate">
                  <label>Nome de Usuário</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix fas fa-lock"></i>
                  <input type="password" class="validate">
                  <label>Senha</label>
                </div>
              </div>

              <div align="center" class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
                <button class="btn waves-effect red darken-4 waves-light" type="submit" name="action">Cancelar</button>
              </div>
              <div align="center" class="card-content">
                  <a href="{% url 'add_professor' %}">Não possuo conta. Criar conta!</a>
              </div>

            </form>
        </div>
    </div>
</div>

{% endblock container %}
