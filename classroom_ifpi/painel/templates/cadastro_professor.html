{% extends "base_registro.html" %}

{% block container %}
<br>
<div class="col s2">
    <br>
</div>
<div class="col s8">
    <div class="row">
        <div class="card">
            <form class="col s12">
              <div align="center" class="row">
                </br>
                <h5 style="color:#004d40;">Cadastro de Professor</h5>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-user"></i>
                  <input type="text" class="validate">
                  <label>Nome</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-user"></i>
                  <input type="text" class="validate">
                  <label>Sobrenome</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-id-card"></i>
                  <input type="text" class="validate">
                  <label>Matricula</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-envelope"></i>
                  <input type="email" class="validate">
                  <label>Email</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix fas fa-at"></i>
                  <input type="text" class="validate">
                  <label>Nome de Usuário</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-lock"></i>
                  <input type="password" class="validate">
                  <label>Senha</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix fas fa-lock"></i>
                  <input type="password" class="validate">
                  <label>Confirmar Senha</label>
                </div>

              </div>

              <div align="center" class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
                <button class="btn waves-effect red darken-4 waves-light" type="submit" name="action">Cancelar</button>
              </div>
              <div align="center" class="card-content">
                  <a href="{% url 'login' %}">Já tenho conta. Entrar!</a>
              </div>
            </form>
        </div>
    </div>
</div>
<div class="col s2">

</div>
{% endblock container %}
